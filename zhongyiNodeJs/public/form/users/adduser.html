<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>用户管理</a>
            </li>
            <li class="active">
                <strong>添加用户</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="row white-bg" style="margin-top:5px;" ng-controller="userController">
    <div class="ibox-content">
        <form method="get" class="form-horizontal" id="myform" name="myform" ng-submit="processForm(myform.$valid)">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.name" required></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.email" required></div>
            </div>
              <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.password" required></div>
            </div>
              <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电话:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.phone" required></div>
            </div>

              <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.sex" required></div>
            </div>
 <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">年龄:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.age" required></div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>

                <div class="col-sm-10"><input type="text" class="form-control" ng-model="formData.email" required></div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <a class="btn btn-white" type="button" href="#/users/index">返回</a>
                    <button type="submit" class="btn btn-primary" ng-click="submit()">确定</button>
                </div>
            </div>
            <input type="hidden" ng-model="formData._id">
        </form>

    </div>


</div>
